<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ field | capitalize }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit-profile.css') }}">
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #0a0a0a; /* Black background */
    color: #FFD700; /* Yellow text */
    font-family: Arial, sans-serif; /* Use a clean sans-serif font */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full height of the viewport */
    padding: 20px; /* Add some padding */
}

h2 {
    margin-bottom: 20px; /* Space below the heading */
    font-size: 2em; /* Larger font size for the heading */
}

form {
    background-color: rgba(255, 215, 0, 0.1); /* Light yellow background for the form */
    padding: 20px; /* Padding inside the form */
    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
    width: 100%;
    max-width: 400px; /* Limit the width of the form */
}

label {
    display: block; /* Make labels block elements */
    margin-bottom: 10px; /* Space below the label */
    font-weight: bold; /* Bold text for labels */
}

input[type="text"] {
    width: 100%; /* Full width input */
    padding: 10px; /* Padding inside the input */
    margin-bottom: 20px; /* Space below the input */
    border: 1px solid #FFD700; /* Yellow border */
    border-radius: 4px; /* Rounded corners */
    background-color: #1a1a1a; /* Dark background for input */
    color: #FFD700; /* Yellow text for input */
}

input[type="text"]:focus {
    outline: none; /* Remove default outline */
    border-color: #FFD700; /* Yellow border on focus */
    background-color: #333; /* Darker background on focus */
}

button {
    background-color: #FFD700; /* Yellow background for button */
    color: #0a0a0a; /* Black text for button */
    border: none; /* Remove border */
    padding: 10px 20px; /* Padding inside the button */
    border-radius: 4px; /* Rounded corners */
    cursor: pointer; /* Pointer cursor on hover */
    font-size: 1em; /* Font size for button */
    transition: background-color 0.3s; /* Smooth transition for hover effect */
}

button:hover {
    background-color: #FFC300; /* Slightly darker yellow on hover */
}

a {
    color: #FFD700; /* Yellow text for links */
    text-decoration: none; /* Remove underline */
    margin-top: 20px; /* Space above the link */
}

a:hover {
    text-decoration: underline; /* Underline on hover */
}
    </style>
</head>
<body>
    <h2>Edit {{ field | capitalize }}</h2>
    <form method="POST">
        <label for="{{ field }}">{{ field | capitalize }}:</label>
        <input type="text" id="{{ field }}" name="value" value="{{ user[field] }}" required>
        <button type="submit">Update {{ field | capitalize }}</button>
    </form>
    <a href="{{ url_for('profile_dashboard') }}">Back to Dashboard</a>
</body>
</html>
